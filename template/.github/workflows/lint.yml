name: lint

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
      - develop
      - dev

jobs:
  lint:
    name: Run checks
    runs-on: ubuntu-latest

    permissions:
      checks: write
      contents: write

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run checks
        run: npx @biomejs/biome@1.7.3 ci --error-on-warnings --changed --since="origin/${GITHUB_BASE_REF}" .
